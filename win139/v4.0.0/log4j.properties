log4j.rootLogger=DEBUG,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] @%d{yyyy-MM-dd HH\:mm\:ss} %l \: %m%n

log4j.logger.public=DEBUG,public
log4j.appender.public=org.apache.log4j.DailyRollingFileAppender
log4j.appender.public.Threshold=WARN
log4j.appender.public.Append = true
log4j.appender.public.DatePattern = yyyyMMdd
log4j.appender.public.File=D\:\\win139\\log\\java\\public\\log.txt
log4j.appender.public.layout=org.apache.log4j.PatternLayout
log4j.appender.public.layout.ConversionPattern=[%p] @%d{yyyy-MM-dd HH\:mm\:ss} \: %m%n